<!DOCTYPE html>
<html>
  <head>
    <title>Inscription</title>
    <link rel="stylesheet" href="scss/main.css">
</head>
<body>
  <header class="header">
    <h1>Five</h1>
    <nav>
      <ul>
        <li><a href="#">Accueil</a></li>
        <li><a href="#">Reservasion</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="Connexion.html">Connexion</a></li>
        <li><a href="#">Inscription</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <div class="left-column">
      <h2>Vous avez déjà un compte ?</h2>
      <p>Connectez-vous et profitez de vos avantages clients</p>
      <a href="Connexion.html"><input type="submit" value="Se Connecter"></a>
      </div>
  
    <div class="right-column">
      <h2>Créer votre compte</h2>
      <form>
        <div class="form-group">
          <input type="text" id="nom" name="nom" placeholder="Nom">
          <i class="fas fa-user"></i>
        </div>
        <div class="form-group">
          <input type="text" id="prenom" name="prenom" placeholder="Prénom">
          <i class="fas fa-user"></i>
        </div>
        <div class="form-group">
          <input type="email" id="email" name="email" placeholder="Email">
          <i class="fas fa-envelope"></i>
        </div>
        <div class="form-group">
          <input type="password" id="motdepasse" name="motdepasse" placeholder="Mot de passe">
          <i class="fas fa-lock"></i>
        </div>
        <input type="submit" value="S'inscrire">
      </form>
    </div>
  </div>





</body>
</html>
